<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html table</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td{
            border: 2px solid black;
            padding: 5px;
        }
        th{
            border: 2px solid red;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>tabe design</h1>
    </header>
    <main>
        <table>
            <caption>business tgit able</caption>
            <thead>
                <th>No.</th>
                <th>Name:</th>
                <th>Position</th>
                <th>Salary</th>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>billgeast</td>
                    <td>founder</td>
                    <td>1000$</td>

                </tr>
                <tr>
                    <td>2</td>
                    <td>stivjos</td>
                    <td>apple</td>
                    <td>$2000</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>alone mask</td>
                    <td>apple</td>
                    <td>$2000</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>markjoker</td>
                    <td>apple</td>
                    <td>$2000</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4">total employe: 16</td>
                </tr>
            </tfoot>
        </table>
    </main>
    <article>
        <ol>
            <li>table</li>
            <li>table head = thead</li>
            <li>table body = tbody {table row = tr} > table data = td</li>
            <li>table footer = tfoot</li>
            
        </ol>
    </article>
</body>
</html>
